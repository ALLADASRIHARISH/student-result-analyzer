<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Student Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
        padding: 40px;
    }

    .container {
        max-width: 1000px;
        margin: auto;
        background-color: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 16px;
        text-align: center;
    }

    th {
        background-color: #007bff;
        color: white;
        font-weight: 600;
    }

    tr:nth-child(even) {
        background-color: #f8f9fa;
    }

    tr:hover {
        background-color: #eef6ff;
    }

    .footer {
        margin-top: 40px;
        text-align: center;
        font-size: 14px;
        color: #777;
    }

    @media (max-width: 768px) {
        table, thead, tbody, th, td, tr {
            display: block;
        }

        th {
            text-align: left;
        }

        td {
            padding-left: 50%;
            position: relative;
        }

        td::before {
            content: attr(data-label);
            position: absolute;
            left: 10px;
            top: 16px;
            font-weight: bold;
            color: #555;
        }

        td, th {
            border: none;
        }
    }
  </style>
</head>
<body>
<div class="container">
  <h2>ðŸ“˜ Student Results Report</h2>

  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Marks</th>
      <th>Average</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
      <td th:text="${student.name}" data-label="Name"></td>
      <td th:text="${student.marks}" data-label="Marks"></td>
      <td th:text="${student.average}" data-label="Average"></td>
    </tr>
    </tbody>
  </table>

  <div class="footer">
    Generated by Student Result Analyzer &mdash; Powered by Spring Boot + Thymeleaf
  </div>
</div>
</body>
</html>
